<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Wall</title>
    <link rel="stylesheet" href="input.css">
    <script src="../js/index.js" defer></script>
</head>

<body class="bg-gradient-to-r from-purple-500 to-purple-900 justify-center items-center h-screen w-full flex flex-col">
    <main class=" max-w-2xl w-full relative pt-2">
        <header class="bg-gray-700 w-full h-80 flex flex-col items-center justify-center rounded-t-xl">
            <form class="relative flex flex-col items-center justify-center w-full form" action="">
                <label class="text-white block text-3xl font-thin pb-2" for="textarea"><span class=" font-bold">Give
                        feedback.</span> Publicly.</label>
                <p class="pb-5 text-white">Your opinion matters.</p>

                <textarea maxlength="150" spellcheck="false"
                    class="outline-none resize-none w-8/12 h-32 bg-gray-600 text-white p-4 text-md rounded-md textarea"
                    name="textarea" id="textarea"
                    placeholder="Enter your feedback here, remember to #hashtag the company"></textarea>
                <div class="flex flex-row justify-evenly gap-gap-custom absolute bottom-2 items-center">
                    <p class="text-lg text-gray-300 textcounter">150</p>
                    <button class="bg-white w-20 h-8 rounded-full font-semibold cursor-pointer text-sm"">Submit</button>
                </div>
            </form>
            <div class=" flex top-9 right-r-custom pt-6 items-center justify-center">
                        <ul class="flex flex-row justify-center gap-5">
                            <li
                                class="bg-slate-100 bg-opacity-20 px-2 py-1 rounded-2xl text-white text-center cursor-pointer text-sm">
                                #ByteGrad
                            </li>
                            <li
                                class="bg-slate-100 bg-opacity-20 px-2 py-1 rounded-2xl text-white text-center cursor-pointer text-sm">
                                #Nike
                            </li>
                            <li
                                class="bg-slate-100 bg-opacity-20 px-2 py-1 rounded-2xl text-white text-center cursor-pointer text-sm">
                                #Mcdonalds</li>
                            <li
                                class="bg-slate-100 bg-opacity-20 px-2 py-1 rounded-2xl text-white text-center cursor-pointer text-sm">
                                #Starbucks</li>
                        </ul>
                </div>
        </header>
    </main>
    <div class="flex flex-row overflow-y-scroll overflow-x-hidden h-3/5 w-full max-w-2xl bg-white">
        <ol class="flex flex-col w-full feedback-list  ">

            <div class="spinner m-auto">
                <div class="grid min-h-[140px] w-full place-items-center  rounded-lg p-6 lg:overflow-visible">
                    <svg class="w-16 h-16 animate-spin text-gray-900/50" viewBox="0 0 64 64" fill="none"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <path
                            d="M32 3C35.8083 3 39.5794 3.75011 43.0978 5.20749C46.6163 6.66488 49.8132 8.80101 52.5061 11.4939C55.199 14.1868 57.3351 17.3837 58.7925 20.9022C60.2499 24.4206 61 28.1917 61 32C61 35.8083 60.2499 39.5794 58.7925 43.0978C57.3351 46.6163 55.199 49.8132 52.5061 52.5061C49.8132 55.199 46.6163 57.3351 43.0978 58.7925C39.5794 60.2499 35.8083 61 32 61C28.1917 61 24.4206 60.2499 20.9022 58.7925C17.3837 57.3351 14.1868 55.199 11.4939 52.5061C8.801 49.8132 6.66487 46.6163 5.20749 43.0978C3.7501 39.5794 3 35.8083 3 32C3 28.1917 3.75011 24.4206 5.2075 20.9022C6.66489 17.3837 8.80101 14.1868 11.4939 11.4939C14.1868 8.80099 17.3838 6.66487 20.9022 5.20749C24.4206 3.7501 28.1917 3 32 3L32 3Z"
                            stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                        <path
                            d="M32 3C36.5778 3 41.0906 4.08374 45.1692 6.16256C49.2477 8.24138 52.7762 11.2562 55.466 14.9605C58.1558 18.6647 59.9304 22.9531 60.6448 27.4748C61.3591 31.9965 60.9928 36.6232 59.5759 40.9762"
                            stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
                            class="text-gray-900">
                        </path>
                    </svg>
                </div>
            </div>
        </ol>

    </div>
</body>

</html>
