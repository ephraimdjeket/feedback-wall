<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Wall</title>
    <link rel="stylesheet" href="input.css">
    <script src="../js/index.js" defer></script>
</head>

<body class="bg-gradient-to-r from-purple-500 to-purple-900 justify-center items-center h-screen w-full flex flex-col">
    <main class=" max-w-2xl w-full relative pt-2">
        <header class="bg-gray-700 w-full h-80 flex flex-col items-center justify-center rounded-t-xl">
            <form class="relative flex flex-col items-center justify-center w-full form" action="">
                <label class="text-white block text-3xl font-thin pb-2" for="textarea"><span class=" font-bold">Give
                        feedback.</span> Publicly.</label>
                <p class="pb-5 text-white">Your opinion matters.</p>

                <textarea maxlength="150" spellcheck="false"
                    class="outline-none resize-none w-8/12 h-32 bg-gray-600 text-white p-4 text-md rounded-md textarea"
                    name="textarea" id="textarea"
                    placeholder="Enter your feedback here, remember to #hashtag the company"></textarea>
                <div class="flex flex-row justify-evenly gap-gap-custom absolute bottom-2 items-center">
                    <p class="text-lg text-gray-300 textcounter">150</p>
                    <button class="bg-white w-20 h-8 rounded-full font-semibold cursor-pointer text-sm"">Submit</button>
                </div>
            </form>
            <div class=" flex top-9 right-r-custom pt-6 items-center justify-center">
                        <ul class="flex flex-row justify-center gap-5">
                            <li
                                class="bg-slate-100 bg-opacity-20 px-2 py-1 rounded-2xl text-white text-center cursor-pointer text-sm">
                                #ByteGrad
                            </li>
                            <li
                                class="bg-slate-100 bg-opacity-20 px-2 py-1 rounded-2xl text-white text-center cursor-pointer text-sm">
                                #Nike
                            </li>
                            <li
                                class="bg-slate-100 bg-opacity-20 px-2 py-1 rounded-2xl text-white text-center cursor-pointer text-sm">
                                #Mcdonalds</li>
                            <li
                                class="bg-slate-100 bg-opacity-20 px-2 py-1 rounded-2xl text-white text-center cursor-pointer text-sm">
                                #Starbucks</li>
                        </ul>
                </div>
        </header>
    </main>
    <div class="flex flex-row overflow-y-scroll overflow-x-hidden h-3/5 w-full max-w-2xl bg-white">
        <ol class="flex flex-col w-full feedback-list">
        </ol>
    </div>
</body>

</html>
